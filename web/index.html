<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Svalka</title>
    <script type="module" src="js/lib/vue.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

<div id="filesTable">
    <div v-for="file in files" style="width: 24%; height: 240px; float:left; border: 4px double black;">
        <div v-if="file.thumbnailUrl" v-on:click="clickToFile(file)" style="background-color:black; text-align: center; width: 100%; height: 100%;">
            <img style="align:middle; display:flex; margin: auto; max-width: 100%; height: 100%;" v-bind:src="file.thumbnailUrl">
        </div>
        <div v-else v-on:click="clickToFile(file)" style="text-align: center; width: 100%; height: 100%;">
            <img v-if="file.path==''" style="align:middle; display:flex; margin: auto; width: auto; height: 40%;" src="res/arrow_left.png">
            <img v-else-if="file.type=='FOLDER'" style="align:middle; display:flex; margin: auto; width: auto; height: 40%;" src="res/folder-icon.png">
            <img v-else-if="file.type=='FILE'" style="align:middle; display:flex; margin: auto; width: auto; height: 40%;" src="res/icon-file.jpg">
            <div style="margin: auto;">{{ file.name }}</div>
        </div>
    </div>

</div>

<script type="module" src="js/index.js"></script>
</body>
</html>
